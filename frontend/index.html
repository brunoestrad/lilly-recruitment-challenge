<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <h2>Medicines available:</h2>
        <div class="available-meds">
            <div class="medicine-card" style="display: none">
            </div>
        </div>
        <h2>Edit medicines</h2>
        <div class="edit-meds">
            <form class="add-form">
                <h3 style="text-align: center; font-size: 1.5rem;">Add new medicine</h3>
                <input type="text" class="name-add" placeholder="Enter medicine's name"/>
                <input type="number" class="price-add" step="0.01" placeholder="Enter medicine's price"/>
                <button type="submit">Create medicine</button>
            </form>
            <form class="update-form">
                <h3 style="text-align: center; font-size: 1.5rem;">Update price</h3>
                <input type="text" class="name-update" placeholder="Enter medicine's name"/>
                <input type="number" class="price-update" step="0.01" placeholder="Enter medicine's price"/>
                <button type="submit">Update medicine</button>
            </form>
            <form class="delete-form">
                <h3 style="text-align: center; font-size: 1.5rem;">Delete medicine</h3>
                <input type="text" class="name-delete" placeholder="Enter medicine's name"/>
                <button type="submit">Delete medicine</button>
            </form>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
