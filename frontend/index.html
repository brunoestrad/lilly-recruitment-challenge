<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <h2 style="background-color: #f4f4f4;">Available Medicines:</h2>
        <div class="available-meds">
            <!-- Medicine cards -->
            <div class="medicine-card" style="display: none">
            </div>
        </div>
        <p id="average" class="average-text" ></p>
        <h2>Edit Medicines</h2>
        <div class="edit-meds">
            <!-- Forms for editing medicines -->
            <form class="add-form">
                <h3 style="text-align: center;">Add new medicine</h3>
                <input type="text" class="name-add" placeholder="Medicine name"/>
                <input type="number" class="price-add" step="0.01" placeholder="Price (£)"/>
                <button type="submit" class="add-button">Create medicine</button>
            </form>
            <form class="update-form">
                <h3 style="text-align: center;">Update medicine</h3>
                <input type="text" class="name-update" placeholder="Medicine name"/>
                <input type="number" class="price-update" step="0.01" placeholder="Price (£)"/>
                <button type="submit" class="update-button">Update medicine</button>
            </form>
            <form class="delete-form">
                <h3 style="text-align: center;">Delete medicine</h3>
                <input type="text" class="name-delete" placeholder="Medicine name"/>
                <button type="submit" class="delete-button">Delete medicine</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
